[dev]
  port = 8123

[functions]
  # Directory with serverless functions, including background functions,
  # to deploy. This is relative to the base directory if one has been set, 
  # or the root directory if a base hasnâ€™t been set.
  directory = "netlify/functions/"
  node_bundler = "esbuild"

[[redirects]]
  from = "/ping/*"
  to = "/.netlify/functions/ping"
  status = 200

[[redirects]]
  from = "/api/login/*"
  to = "/.netlify/functions/login"
  status = 200

[[redirects]]
  from = "/api/profile/*"
  to = "/.netlify/functions/profile"
  status = 200

[[redirects]]
  from = "/api/users/*"
  to = "/.netlify/functions/users"
  status = 200

[[redirects]]
  from = "/api/projects/*"
  to = "/.netlify/functions/projects"
  status = 200

[[redirects]]
  from = "/api/assets/*"
  to = "/.netlify/functions/assets"
  status = 200

[[redirects]]
  from = "/api/upload/*"
  to = "/.netlify/functions/upload"
  status = 200
