<!DOCTYPE html>
<html lang="en">
<head>
  <title>A File Upload Demo</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    .aligner {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #drop {
      height: 200px;
      width: 200px;
      border-radius: 100px;
      color: #fff;
      background-color: #baf;
      font-size: 20px;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="aligner">
    <div id="drop">Drop files here.</div>
    <div id="list">
      <h1>Uploaded Files:</h1>
    </div>
  </div>

  <script type="module">
    // const { S3Client, PutObjectCommand } = require("@aws-sdk/client-s3");
    const TEST_TOKEN = 'x';
    const TEST_USER = '43d45633-741f-415f-9ff7-52fda5ee01d5';

    var drop = document.getElementById('drop');
    var list = document.getElementById('list');
    var apiBaseURL = document.location.origin+'/api'; // TODO: should get this suffix from /ping, but for now...

    function cancel(e) {
      e.preventDefault();
      return false;
    }

    function uuidv4() {
      const a = crypto.getRandomValues(new Uint16Array(8));
      let i = 0;
      return '00-0-4-1-000'.replace(/[^-]/g, 
        s => (a[i++] + s * 0x10000 >> s).toString(16).padStart(4, '0')
      );
    }

    /**
     * Upload file to S3 with previously received pre-signed POST data.
     * @param presignedPostData
     * @param file
     * @returns {Promise<any>}
     */
    const uploadFileToS3 = (presignedPostData, file) => {
      return new Promise((resolve, reject) => {
        const formData = new FormData();
        Object.keys(presignedPostData.fields).forEach(key => {
          formData.append(key, presignedPostData.fields[key]);
        });
        // Actual file has to be appended last.
        formData.append("file", file);
        const xhr = new XMLHttpRequest();
        xhr.open("POST", presignedPostData.url, true);
        xhr.send(formData);
        xhr.onload = function() {
          if (this.status < 300) {
            console.log("S3 upload complete:", this);
            resolve (this.status);
          } else {
            console.warn(`S3 upload failed: ${this.status} - ${this.statusText}\n${this.responseText}`)
           reject(this.responseText);
          }
        };
      });
    };    

    function handleDrop(e){
      e.preventDefault();
      var dt    = e.dataTransfer;
      var files = dt.files;
      for (var i=0; i<files.length; i++) {
        var file = files[i];
        var reader = new FileReader();
        reader.addEventListener('loadend', function(e) {
          let userId = '43d45633-741f-415f-9ff7-52fda5ee01d5';

          let url = "http://localhost:8123/api/upload";
          let headers = {
            'Authorization': 'Bearer '+TEST_TOKEN
          }
          let meta = {
            name: file.name,
            size: file.size,
            lastModified: file.lastModified,
            type: file.type
          }
          let body = JSON.stringify(meta);

          fetch(url, { method: "POST", headers, body})
          .then(response => {
            if (response.ok) {
              let data = response.json();
              return data;
            }
            console.error(`POST to ${url} returned ${response.status} "${response.statusText}`);
            throw new Error(`${response.status} "${response.statusText}`);
          })
          .then(async (data) => {
            console.log("JSON response is", data);
            await uploadFileToS3(data.upload, file);            
            console.log("Upload success.");
          });
        });  
        reader.readAsArrayBuffer(file);
      }
      return false;
    }

    // Tells the browser that we *can* drop on this target
    drop.addEventListener('dragenter', cancel);
    drop.addEventListener('dragover', cancel);
    drop.addEventListener('drop', handleDrop);

  </script>
</body>
</html>
